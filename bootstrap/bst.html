<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .row{

        margin-bottom: 10px;
    }
    .row div{
    height: 50px;
    }
  </style>
  
</head>
<body>
  
<div class="container-fluid mt-3">
 
  <div class="row">
    <div class="col-9 p-3 bg-warning text-white"></div>
    
  </div>
  <div class="row">
    <div class="col-6 p-3 bg-primary text-white"></div>
    <div class="col-3 p-3 bg-dark text-white"></div>
    
  </div>
  <div class="row">
    <div class="col-3 p-3 bg-info text-white"></div>
    <div class="col-3 p-3 bg-info text-white"></div>
    <div class="col-3 p-3 bg-info text-white"></div>
    
  </div>
  <div class="row">
    <div class="col-3 p-3 bg-primary text-white"></div>
    <div class="col-6 p-3 bg-danger text-white"></div>
    
  </div>
  <div class="row">
    <div class="col-9 p-3 bg-warning text-white"></div>
    
  </div>
  

  
</div>

</body>
</html>
